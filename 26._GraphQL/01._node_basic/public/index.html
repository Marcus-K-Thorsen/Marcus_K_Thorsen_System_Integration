<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GraphQL Example</title>
</head>
<body>
    
    <h1>GraphQL</h1>

    <div style="margin-bottom: 16px;">
        <span>Key:</span>
        <span id="key"></span>
    </div>

    <div>
        <span>Value:</span>
        <span id="value"></span>
    </div>

    <script>
        const query = `query {
            goodmorning
        }`;

        fetch("/graphql", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ query })
        })
        .then((response) => response.json())
        .then((result) => {
            document.getElementById("key").textContent = Object.keys(result.data);
            document.getElementById("value").textContent = result.data.goodmorning;
        });

    </script>
</body>
</html>
